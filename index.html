<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Limelight&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>

  <!--   **********  Weather App  **********   -->
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row">
            <div class="col title">Weather App</div>
          </div>

          <!--   **********  Search Tool  **********   -->
          <div class="search-form">
            <form id="search-form" class="mb-3">
              <div class="row">
                <div class="col-8">
                  <input
                    type="text"
                    placeholder="Enter a city..."
                    autocomplete="off"
                    class="form-control"
                    id="city-input"
                  />
                </div>

                <div class="col">
                  <button
                    class="btn btn-light"
                    type="submit"
                    id="search-button"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      id="search-icon"
                    >
                      <path
                        d="M23.809 21.646l-6.205-6.205c1.167-1.605 1.857-3.579 1.857-5.711 0-5.365-4.365-9.73-9.731-9.73-5.365 0-9.73 4.365-9.73 9.73 0 5.366 4.365 9.73 9.73 9.73 2.034 0 3.923-.627 5.487-1.698l6.238 6.238 2.354-2.354zm-20.955-11.916c0-3.792 3.085-6.877 6.877-6.877s6.877 3.085 6.877 6.877-3.085 6.877-6.877 6.877c-3.793 0-6.877-3.085-6.877-6.877z"
                      />
                      <linearGradient id="my-gold-gradient" x2="1" y2="1">
                        <stop offset="0%" stop-color="#d8ab50" />
                        <stop offset="65%" stop-color="#fbf5b7" />
                        <stop offset="100%" stop-color="#aa771c" />
                      </linearGradient>
                    </svg>
                  </button>
                </div>
                <div class="col">
                  <button
                    class="btn btn-light float-left"
                    type="submit"
                    id="current-location"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      id="location-icon"
                    >
                      <path
                        d="M12 0c-4.198 0-8 3.403-8 7.602 0 4.198 3.469 9.21 8 16.398 4.531-7.188 8-12.2 8-16.398 0-4.199-3.801-7.602-8-7.602zm0 11c-1.657 0-3-1.343-3-3s1.343-3 3-3 3 1.343 3 3-1.343 3-3 3z"
                      />
                      <linearGradient id="my-gold-gradient" x2="1" y2="1">
                        <stop offset="0%" stop-color="#d8ab50" />
                        <stop offset="65%" stop-color="#fbf5b7" />
                        <stop offset="100%" stop-color="#aa771c" />
                      </linearGradient>
                    </svg>
                  </button>
                </div>
              </div>
            </form>
          </div>

          <!--   **********  Current Weather Conditions  **********   -->
          <div class="row justify-content-between current-weather-conditions">
            <div class="col-6">
              <div class="location">
                <span id="city"></span>,
                <span id="country"></span>
              </div>
              <div class="date-and-time">
                Last updated: <span id="date"></span>
              </div>
              <div class="description" id="description"></div>
            </div>

            <div class="col-6">
              <div class="float-left">
                <img class="icon" id="main-icon" src=" " alt=" " />
              </div>
              <div class="float-left">
                <span class="temperature" id="current-temp"></span
                ><span class="units"
                  ><a href="#" id="fahrenheit-link" class="active">°F</a> |
                  <a href="#" id="celcius-link">°C</a></span
                >
              </div>
            </div>

            <!--   **********  Additional Weather Conditions  **********   -->
            <div class="row align-items-center weather-conditions">
              <div class="col-3">
                Feels like: <span id="feels-like-temp"></span>°
              </div>
              <div class="col-3">
                H/L: <span class="high-temp" id="high-temp"></span>°
                <span class="low-temp" id="low-temp"></span>°
              </div>
              <div class="col-3">Humidity: <span id="humidity"></span>%</div>
              <div class="col-3">
                Winds: <span id="wind-speed"></span>
                <span id="speed-unit">mph</span>
              </div>
            </div>
            <hr />
            <!--   **********  Weather Forecast  **********   -->
            <div class="row weather-forecast">
              <div class="col-2">
                <div class="weather-forecast-preview">
                  <div class="weather-forecast-date">Sat</div>
                  <img src="" alt="icon" class="icon-img" />
                  <div class="high-low-temperatures">
                    <span class="high-temp">18°</span>
                    <span class="low-temp">12°</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--   **********  Coded By  **********   -->
      <div class="row">
        <div class="col-md-6 coded-by">
          <small>
            <a
              href="https://github.com/aileenchany/weather-app"
              target="_blank"
              id="github-link"
              >Open-source code</a
            >
            | By
            <a
              href="https://www.linkedin.com/in/aileen-chanmiranda/"
              target="_blank"
              id="coder-link"
              >Aileen Chan Miranda</a
            >.
          </small>
        </div>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>

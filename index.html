<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Limelight&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>

  <!--   **********  Weather App  **********   -->
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row">
            <div class="col title">Weather App</div>
          </div>

          <!--   **********  Search Tool  **********   -->

          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-6">
                <input
                  type="text"
                  placeholder="Enter a city..."
                  autocomplete="off"
                  class="form-control"
                  id="city-input"
                />
              </div>

              <div class="col-2">
                <input
                  type="submit"
                  class="btn btn-light"
                  value="search"
                  id="search-button"
                />
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  class="btn btn-light"
                  value="current location"
                  id="search-button"
                />
              </div>
            </div>
          </form>

          <!--   **********  Current Weather Conditions  **********   -->
          <div class="row justify-content-between current-weather-conditions">
            <div class="col-6">
              <div class="location">
                <span id="city"></span>,
                <span id="country"></span>
              </div>
              <div class="date-and-time">
                Last updated: <span id="date"></span>
              </div>
              <div class="description" id="description"></div>
            </div>

            <div class="col-6">
              <div class="float-left">
                <img
                  class="icon"
                  id="icon"
                  src="http://openweathermap.org/img/wn/01d@2x.png"
                  alt="Sunny"
                />
              </div>
              <div class="float-left">
                <span class="temperature" id="current-temp"></span
                ><span class="units"
                  ><a href="#" id="fahrenheit-link" class="active">°F</a> |
                  <a href="#" id="celcius-link">°C</a></span
                >
              </div>
            </div>

            <!--   **********  Additional Weather Conditions  **********   -->
            <div class="row align-items-center weather-conditions">
              <div class="col-3">
                Feels like: <span id="feels-like-temp"></span>°
              </div>
              <div class="col-3">
                H/L: <span class="high-temp" id="high-temp"></span>°
                <span class="low-temp" id="low-temp"></span>°
              </div>
              <div class="col-3">Humidity: <span id="humidity"></span>%</div>
              <div class="col-3">
                Winds: <span id="wind-speed"></span>
                <span id="speed-unit">mph</span>
              </div>
            </div>
            <hr />
            <!--   **********  Weather Forecast  **********   -->
            <div class="row weather-forecast">
              <div class="col-2">
                <div class="weather-forecast-preview">
                  <div class="weather-forecast-date">Sat</div>
                  <img src="" alt="icon" />
                  <div class="high-low-temperatures">
                    <span class="high-temp">18°</span>
                    <span class="low-temp">12°</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--   **********  Coded By  **********   -->
      <div class="row">
        <div class="col-md-6 coded-by">
          <small>
            <a
              href="https://github.com/aileenchany/weather-app"
              target="_blank"
              id="github-link"
              >Open-source code</a
            >
            | By
            <a
              href="https://www.linkedin.com/in/aileen-chanmiranda/"
              target="_blank"
              id="coder-link"
              >Aileen Chan Miranda</a
            >.
          </small>
        </div>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>

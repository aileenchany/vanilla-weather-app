<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Limelight&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="col" id="weather-app">
          <p id="title">Weather App</p>
          <div class="row">
            <div class="col-6">
              <ul>
                <li>
                  <span id="city">New York</span>, <span id="country">US</span>
                </li>
                <li id="date">Thursday, 4/8, 09:28 am</li>
                <li>
                  <span id="description">Sunny</span>,
                  <span id="high-temp">56</span>/<span id="low-temp">53</span>
                </li>
              </ul>
            </div>
            <div class="col-6">
              <div class="float-left">
                <img
                  id="icon"
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="Sunny"
                />
              </div>
              <div class="float-left">
                <span id="temperature">57</span
                ><span id="units"><a href="#">°F</a> | <a href="#">°C</a></span>
              </div>
            </div>

            <hr />
            <div class="row">
              <div class="col">Feels like: 78</div>
              <div class="col">Humidity: 50%</div>
              <div class="col">Wind speed: 5 Mph</div>
            </div>
          </div>
        </div>
      </div>
      <small>
        <a
          href="https://github.com/aileenchany/weather-app"
          target="_blank"
          id="github-link"
          >Open-source code</a
        >
        | By
        <a
          href="https://www.linkedin.com/in/aileen-chanmiranda/"
          target="_blank"
          id="coder-link"
          >ACM</a
        >.
      </small>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
